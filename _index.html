<!DOCTYPE html>
<html lang="en">
    <head>
        <meta charset="utf-8" />

        <!-- Always force latest IE rendering engine (even in intranet) & Chrome Frame
        Remove this if you use the .htaccess -->
        <meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1" />

        <title>VidAnimator</title>
        <meta name="description" content="" />
        <meta name="author" content="Fabrice" />
        <link rel="stylesheet" href="css/bootstrap.min.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
        <link rel="stylesheet" href="css/hint.min.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
        <link rel="stylesheet" href="css/style.css" type="text/css" media="screen" title="no title" charset="utf-8"/>
        
        <script src="js/lib/jquery-1.8.3.min.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/lib/bootstrap.min.js" type="text/javascript" charset="utf-8"></script>
    </head>
    <body>
        <div class="navbar">
            <a class="hint--bottom" data-hint="Thanks Adfab!" target="_blank" href="http://www.adfab.fr">VidAnimator</a>
            <span class="help-0 help icon-question-sign" data-toggle="popover"></span>
        </div>
        <div class="wrapper">
            <div class="alert">
                <button type="button" class="close" data-dismiss="alert">&times;</button>
                <strong>Warning!</strong> Enter url to video then press load
            </div>
            <div class="input-prepend input-append">
                <span class="add-on"><span class="icon-film"></span></span>
                <input class="span2" id="video-url" type="text" placeholder="url to your video">
                <button class="btn btn-load" type="button">Load!</button>
            </div>
            <span class="help-1 help" data-toggle="popover"></span>
            <span class="help-2 help" data-toggle="popover"></span>
            <span class="help-3 help" data-toggle="popover"></span>
            <div class="container">
                
            </div>
            <span class="help-4 help" data-toggle="popover"></span>
            <div class="view-json">
                <textarea name="" id=""></textarea>
                <button id="save-textarea" class="btn btn-success hint--right" data-hint="Use to save modified data from textarea">save</button>
            </div>
        </div>
        <script src="js/app/saveFile.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/app/anim-recorder.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/app/tuto.js" type="text/javascript" charset="utf-8"></script>
        <script src="js/app/starter.js" type="text/javascript" charset="utf-8"></script>
    </body>
</html>
