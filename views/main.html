<div class="video-url" ng-controller="VideoInput" >
    <form name="video_form" ng-submit="videoForm(video_form)" class="row">
        <div class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 input-group">
            <input type="text"
                class="form-control"
                placeholder="{{placeholder}}"
                ng-pattern="/^http\://[a-zA-Z0-9\-\.]+(/\S*)[a-zA-Z0-9\-\.].mp4?$/" 
                name="url"
                ng-model="url"
                required >
            <span class="input-group-btn">
                <button class="btn btn-default" type="submit">Load video</button>
            </span>
        </div>
    </form>
    <div class="row">
        <span class="col-md-10 col-md-offset-1 col-xs-10 col-xs-offset-1 alert alert-danger" ng-show="video_form.url.$error.pattern">
            <strong>Oh snap!</strong>invalid url!
        </span>
    </div>
</div>
